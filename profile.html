<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fitness Gamified</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="index.html">🏠 Home</a>
        <a href="dashboard.html">📊 Dashboard</a>
        <a href="challenges.html">🎯 Challenges</a>
        <a href="profile.html">👤 Profile</a>
    </nav>

    <div class="form-container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <label>Full Name:</label>
            <input type="text" id="fullName" disabled>

            <label>Mobile Number:</label>
            <input type="text" id="mobileNumber" disabled>

            <label>Email:</label>
            <input type="email" id="email" disabled>

            <label>Age:</label>
            <input type="number" id="age" disabled>

            <label>Gender:</label>
            <input type="text" id="gender" disabled>

            <button type="button" class="edit-btn" onclick="enableEdit()">Edit Profile</button>
            <button type="button" class="save-btn" onclick="saveProfile()" style="display: none;">Save</button>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
